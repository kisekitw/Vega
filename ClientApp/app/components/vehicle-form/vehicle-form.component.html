<h1>New Vehicle</h1>
<form>
  <div class="form">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="mak">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{ make.id }}">{{make.name}}</option>
    </select>
  </div>
  <div class="form">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isResgistered" id="registered" value="true"> YES
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isResgistered"  id="notRegistered" value="false"> NO
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}"> {{f.name}}
    </label>
  </div>
</form>
